<!-- assets/widget.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meysam's GitHub Stats Widget</title>
  <style>
    body {
      background: #23272e;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .widget {
      width: 430px;
      padding: 24px 28px 18px 28px;
      border-radius: 20px;
      background: #191919;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      color: #fff;
      position: relative;
    }
    .widget h2 {
      margin: 0 0 18px 0;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #ffb300;
      text-shadow: 0 2px 8px #0006;
    }
    .widget .stats {
      display: flex;
      gap: 32px;
      margin-bottom: 10px;
      align-items: flex-end;
    }
    .widget .stats .stat {
      font-size: 1.1em;
      font-weight: 500;
    }
    .widget .stats .value {
      font-size: 2.0em;
      font-weight: bold;
      display: block;
      margin-top: -6px;
      color: #1abc9c;
    }
    .widget .stats .stat.stars .value {
      color: #f1c40f;
    }
    .pie-chart {
      width: 140px;
      height: 140px;
      margin: 0 30px 0 0;
      display: inline-block;
      vertical-align: middle;
    }
    .lang-list {
      display: inline-block;
      vertical-align: middle;
      font-size: 1.08em;
    }
    .lang-list li {
      list-style: none;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
    }
    .lang-list .color {
      width: 17px;
      height: 17px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      border: 2px solid #fff2;
      box-shadow: 0 1px 6px #0002;
    }
    .lang-list .percent {
      margin-left: 8px;
      color: #d6d6d6;
      font-size: 0.99em;
    }
    @media (max-width: 500px) {
      .widget { width: 98vw; min-width: 0; padding: 8px 2vw; }
      .pie-chart { width: 92px; height: 92px; }
      .lang-list { font-size: 1em; }
    }
  </style>
</head>
<body>
<div class="widget">
  <h2>Meysam's GitHub Stats</h2>
  <div class="stats">
    <div class="stat repos">Repos<span class="value" id="repoCount">16</span></div>
    <div class="stat stars">Stars<span class="value" id="starCount">18</span></div>
  </div>
  <div style="display:flex;align-items:center;">
    <svg class="pie-chart"></svg>
    <ul class="lang-list" id="langList"></ul>
  </div>
</div>
<script>
  // ==== YOUR DATA HERE ====
  const repoCount = 16;
  const starCount = 18;
  const languages = [
    { name: "Java",    percent: 90, color: "#dd0031" },
    { name: "Dockerfile",  percent: 5, color: "#384d54" },
    { name: "Shell",      percent: 3,  color: "#89e051" },
    { name: "YAML",     percent: 2,  color: "#cb171e" },
  ];
  // ==== END DATA ====

  document.getElementById("repoCount").innerText = repoCount;
  document.getElementById("starCount").innerText = starCount;

  // Pie chart drawing
  const pie = document.querySelector('.pie-chart');
  const R = 70, C = 70, r = 50;
  let start = 0, svg = '';
  languages.forEach(lang => {
    const v = (lang.percent / 100) * 2 * Math.PI;
    const x1 = C + r * Math.cos(start);
    const y1 = C + r * Math.sin(start);
    start += v;
    const x2 = C + r * Math.cos(start);
    const y2 = C + r * Math.sin(start);
    const largeArc = v > Math.PI ? 1 : 0;
    svg += `<path d="M${C},${C} L${x1},${y1} A${r},${r} 0 ${largeArc} 1 ${x2},${y2} Z" fill="${lang.color}" stroke="#191919" stroke-width="1.5"/>`;
  });
  pie.innerHTML = svg + `<circle cx="${C}" cy="${C}" r="${r-12}" fill="#191919"/>`;

  // Language list
  document.getElementById("langList").innerHTML = languages.map(l =>
    `<li><span class="color" style="background:${l.color}"></span>${l.name}<span class="percent">${l.percent}%</span></li>`
  ).join('');
</script>
</body>
</html>
